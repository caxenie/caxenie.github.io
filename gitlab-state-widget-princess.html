<script type="text/javascript">
  var params = function () {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  }()
  var user = params.user,
      repo = params.repo,
      head = document.getElementsByTagName('head')[0],
      title = document.getElementById('gh-repo-name'),
      desc = document.getElementById('gh-repo-description'),
      info = document.getElementById('gh-repo-info'),
      watchers = document.getElementById('gh-repo-watchers');
  // Add commas to numbers
  function addCommas(n) {
    return n.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
  }
  function jsonp(path, func) {
    var el = document.createElement('script');
    el.src = path + '?callback=' + func +'';
    head.insertBefore(el, head.firstChild);
  }
  function buildRepo(obj) {
     title.href = "https://gitlab.com/akii-microlab/princess";
     title.innerHTML = "PRINCESS: Prediction of Individual Breast Cancer Evolution to Surgical Size";
     desc.innerHTML = "Modelling surgical size is not inherently meant to replicate the tumor's exact form and proportions, but instead to elucidate the degree of the tissue volume that may be surgically removed in terms of improving patient survival and minimize the risk that a second or third operation will be needed to eliminate all malignant cells entirely. Given the broad range of models of tumor growth, there is no specific rule of thumb about how to select the most suitable model for a particular breast cancer type and whether that would influence its subsequent application in surgery planning. Typically, these models require tumor biology-dependent parametrization, which hardly generalizes to cope with ttumor heterogeneity. In addition, the datasets are limited in size owing to the restricted or expensive methods of measurement. We address the shortcomings that incomplete biological specifications, the variety of tumor types and the limited size of the data bring to existing mechanistic tumor growth models and introduce a Machine Learning model for the PRediction of INdividual breast Cancer Evolution to Surgical Size (PRINCESS). This is a data-driven model based on neural networks capable of unsupervised learning of cancer growth curves. PRINCESS learns the temporal evolution of the tumor along with the underlying distribution of the measurement space. We demonstrate the superior accuracy of PRINCESS, against four typically used tumor growth models, in extracting tumor growth curves from a set of nine clinical breast cancer datasets. Our experiments show that, without any modification, PRINCESS can learn the underlying growth curves being versatile between breast cancer types.";
  }
  
jsonp('https://api.github.com/repos/' + user + '/' + repo, 'buildRepo');
    
</script></body></html>
