<script type="text/javascript">
  var params = function () {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  }()
  var user = params.user,
      repo = params.repo,
      head = document.getElementsByTagName('head')[0],
      title = document.getElementById('gh-repo-name'),
      desc = document.getElementById('gh-repo-description'),
      info = document.getElementById('gh-repo-info'),
      watchers = document.getElementById('gh-repo-watchers');
  // Add commas to numbers
  function addCommas(n) {
    return n.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
  }
  function jsonp(path, func) {
    var el = document.createElement('script');
    el.src = path + '?callback=' + func +'';
    head.insertBefore(el, head.firstChild);
  }
  function buildRepo(obj) {
     title.href = "https://gitlab.com/akii-microlab/glueck";
     title.innerHTML = "GLUECK: Growth pattern Learning for Unsupervised Extraction of Cancer Kinetics";
     desc.innerHTML = "Neoplastic processes are described by complex and heterogeneous dynamics. The interaction of neoplastic cells with their environment describes tumor growth and is critical for the initiation of cancer invasion. Despite the large spectrum of tumor growth models, there is no clear guidance on how to choose the most appropriate model for a particular cancer and how this will impact its subsequent use in therapy planning. Such models need parametrization that is dependent on tumor biology and hardly generalize to other tumor types and their variability. Moreover, the datasets are small in size due to the limited or expensive measurement methods. Alleviating the limitations that incomplete biological descriptions, the diversity of tumor types, and the small size of the data bring to mechanistic models, we introduce Growth pattern Learning for Unsupervised Extraction of Cancer Kinetics (GLUECK) a novel, data-driven model based on a neural network capable of unsupervised learning of cancer growth curves. Employing mechanisms of competition, cooperation, and correlation in neural networks, GLUECK learns the temporal evolution of the input data along with the underlying distribution of the input space. We demonstrate the superior accuracy of GLUECK, against four typically used tumor growth models, in extracting growth curves from a four clinical tumor datasets. Our experiments show that, without any modification, GLUECK can learn the underlying growth curves being versatile between and within tumor types.";
  }
  
jsonp('https://api.github.com/repos/' + user + '/' + repo, 'buildRepo');
    
</script></body></html>
